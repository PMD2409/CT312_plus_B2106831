<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Prediction</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f7f9fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .wrapper {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            color: #34495e;
            margin-bottom: 30px;
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            font-weight: bold;
            color: #7f8c8d;
            margin-bottom: 5px;
            text-align: left;
            display: block;
        }

        input[type="text"] {
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            grid-column: span 2;
            padding: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .footer {
            margin-top: 30px;
            color: #95a5a6;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2>Form Du Doan Iris</h2>
        <form action="/predict" method="POST">
            <label for="sepal_length">Sepal Length (cm)</label>
            <input type="text" id="sepal_length" name="sepal_length" required>

            <label for="sepal_width">Sepal Width (cm)</label>
            <input type="text" id="sepal_width" name="sepal_width" required>

            <label for="petal_length">Petal Length (cm)</label>
            <input type="text" id="petal_length" name="petal_length" required>

            <label for="petal_width">Petal Width (cm)</label>
            <input type="text" id="petal_width" name="petal_width" required>

            <input type="submit" value="Predict Iris Species">
        </form>
        <div class="footer">
            <p>&copy; Pham Minh Duong - B2106831</p>
        </div>
    </div>
</body>
</html>
