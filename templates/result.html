<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Outcome</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ece9e6 25%, #ffffff 100%);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background-color: #222;
            color: #f1f1f1;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            text-align: left;
            max-width: 380px;
            width: 100%;
            font-size: 18px;
        }

        h2 {
            color: #f2a365;
            font-size: 28px;
            border-bottom: 2px solid #f2a365;
            padding-bottom: 10px;
        }

        p {
            margin-top: 20px;
            line-height: 1.6;
            color: #f1f1f1;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            background-color: #f2a365;
            color: #000;
            padding: 12px 24px;
            border-radius: 25px;
            text-transform: uppercase;
            font-size: 14px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #e76f51;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Prediction Result</h2>
        <p>The predicted Iris species is: <strong>{{ prediction }}</strong></p>
        <a href="/">Return Home</a>
    </div>
</body>
</html>
